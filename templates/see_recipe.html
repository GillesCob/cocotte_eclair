<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mise en Page avec Photos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <!-- Barre de navigation -->
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <img src="images/logo_header.png" alt="Logo" class="logo" width="100" height="100">

                <a class="navbar-brand ml-50" href="#">Cocotte Eclair</a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" href="#">Recettes</a>
                    <a class="nav-link" href="#">Courses</a>
                    <a class="nav-link" href="#">Semaine</a>
                    <a class="nav-link" href="#">Recherche</a>
                </div>
              </div>
            </div>
          </nav>
    </header>
    <!-- Fin de barre de navigation -->



    <!-- Contenu principal -->
    <div class="container">
        <div class="row">
            <div class="cadre col-md-4 offset-md-4 text-center d-flex align-items-center justify-content-center"> Nom Recette </div>
            <button class="custom_round_button btn">+</button>
            <button class="custom_round_button btn offset-md-2">=></button>
        </div>

        <div class="cadre d-flex justify-content-center mt-5">
            <button type="button" class="btn btn-outline-secondary">Ajouter aux courses</button>
        </div>

        <div class="row mt-5">
            <div class="cadre  col-md-3"> Liste des ingrédients</div>
            <div class="cadre col-md-8 offset-md-1"> Recette de cuisine étape par étape</div>
        </div>

        <div class="cadre d-flex justify-content-center mt-3">
            <button type="button" class="btn btn-outline-secondary">Modifier la recette</button>
        </div>
        

    </div>
    
    <!-- Fin du contenu principal -->


    <!-- Footer -->
    <footer class="footer">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="footer">
                &copy; 2025 Cocotte Eclair
            </div>
            <div class="footer">
                <a href="https://www.gillescobigo.com/contact/" class="footer-link" target="_blank">Contact</a>
            </div>
        </div>
    </footer>
    <!-- Fin du footer -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
